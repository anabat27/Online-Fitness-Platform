<!DOCTYPE html>
<html>
<head>
    <title>My Workouts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Segoe UI', sans-serif;
        }

        .workout-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        li {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .action-buttons a {
            text-decoration: none;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .action-buttons a:hover {
            background-color: #217dbb;
        }

        .button-footer {
            text-align: center;
            margin-top: 30px;
        }

        .button-footer a {
            text-decoration: none;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px;
            display: inline-block;
        }

        .button-footer a:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <div class="workout-container">
        <h2>My Workout Logs</h2>

        {% if workouts %}
            <ul>
            {% for w in workouts %}
                <li>
                    <strong>{{ w.exercise }}</strong> â€“ {{ w.duration }}<br>
                    Notes: {{ w.notes or 'No notes' }}
                    <div class="action-buttons">
                        <a href="{{ url_for('edit_workout', workout_id=w.id) }}">Edit</a>
                        <a href="{{ url_for('delete_workout', workout_id=w.id) }}">Delete</a>
                    </div>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p style="text-align: center;">You haven't logged any workouts yet.</p>
        {% endif %}

        <div class="button-footer">
            <a href="{{ url_for('log_workout') }}">Log Workout</a>
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
